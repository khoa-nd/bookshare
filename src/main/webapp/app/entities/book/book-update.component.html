<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-book-heading" jhiTranslate="bookshareApp.book.home.createOrEditLabel">Create or edit a Book</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.author" for="field_author">Author</label>
                    <input type="text" class="form-control" name="author" id="field_author"
                           formControlName="author"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.year" for="field_year">Year</label>
                    <input type="text" class="form-control" name="year" id="field_year"
                           formControlName="year"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.publisher" for="field_publisher">Publisher</label>
                    <input type="text" class="form-control" name="publisher" id="field_publisher"
                           formControlName="publisher"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.pages" for="field_pages">Pages</label>
                    <input type="text" class="form-control" name="pages" id="field_pages"
                           formControlName="pages"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.language" for="field_language">Language</label>
                    <input type="text" class="form-control" name="language" id="field_language"
                           formControlName="language"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.topic" for="field_topic">Topic</label>
                    <input type="text" class="form-control" name="topic" id="field_topic"
                           formControlName="topic"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.identifier" for="field_identifier">Identifier</label>
                    <input type="text" class="form-control" name="identifier" id="field_identifier"
                           formControlName="identifier"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.filesize" for="field_filesize">Filesize</label>
                    <input type="text" class="form-control" name="filesize" id="field_filesize"
                           formControlName="filesize"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.extension" for="field_extension">Extension</label>
                    <input type="text" class="form-control" name="extension" id="field_extension"
                           formControlName="extension"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.md5" for="field_md5">Md 5</label>
                    <input type="text" class="form-control" name="md5" id="field_md5"
                           formControlName="md5"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.coverurl" for="field_coverurl">Coverurl</label>
                    <input type="text" class="form-control" name="coverurl" id="field_coverurl"
                           formControlName="coverurl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.averageRating" for="field_averageRating">Average Rating</label>
                    <input type="number" class="form-control" name="averageRating" id="field_averageRating"
                           formControlName="averageRating"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.ratingCount" for="field_ratingCount">Rating Count</label>
                    <input type="number" class="form-control" name="ratingCount" id="field_ratingCount"
                           formControlName="ratingCount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.originalPublicationYear" for="field_originalPublicationYear">Original Publication Year</label>
                    <input type="number" class="form-control" name="originalPublicationYear" id="field_originalPublicationYear"
                           formControlName="originalPublicationYear"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.originalPublicationMonth" for="field_originalPublicationMonth">Original Publication Month</label>
                    <input type="number" class="form-control" name="originalPublicationMonth" id="field_originalPublicationMonth"
                           formControlName="originalPublicationMonth"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bookshareApp.book.originalPublicationDay" for="field_originalPublicationDay">Original Publication Day</label>
                    <input type="number" class="form-control" name="originalPublicationDay" id="field_originalPublicationDay"
                           formControlName="originalPublicationDay"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
